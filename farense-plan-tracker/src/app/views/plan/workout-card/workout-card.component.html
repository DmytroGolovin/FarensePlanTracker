<div class="flex items-center bg-slate-800 rounded-lg px-3 cursor-pointer" (click)="navigateToWorkout()">
  <div class="w-1/4">
    <img [src]="image" [alt]="title">
  </div>
  <div class="px-2">
    <h5 class="font-bold text-lg">{{ title }}</h5>
    <p class="text-gray-400 text-sm">{{ subtitle }}</p>
  </div>
  <div class="text-gray-400 ml-auto">
    <i class="fi fi-rr-angle-right"></i>
  </div>
</div>
