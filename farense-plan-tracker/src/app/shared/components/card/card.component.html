<div class="bg-slate-800 rounded-xl flex items-center p-4 cursor-pointer" (click)="onCardClick.emit()">
  <div class="w-1/3">
    <img [src]="image" [alt]="title">
  </div>
  <div class="px-4">
    <h5>{{ category }}</h5>
    <h3 class="text-2xl font-semibold">{{ title }}</h3>
  </div>
  <div class="text-gray-400 ml-auto">
    <i class="fi fi-rr-angle-right"></i>
  </div>
</div>
