<div class="z-10 w-full h-screen flex flex-col justify-center items-center">
  <div class="bg-slate-900 rounded-xl p-6 w-full mb-28">
    <form *ngIf="isSignInWithEmail" class="w-full">
      <div class="py-1">
        <label for="email">Email</label>
        <input class="bg-transparent rounded-full py-2 px-4 w-full outline-none border-2 border-gray-500 mt-1"
          type="email" name="email" placeholder="email@gmail.com" [(ngModel)]="email">
      </div>

      <div class="py-1">
        <label for="email">Password</label>
        <input class="bg-transparent rounded-full py-2 px-4 w-full outline-none border-2 border-gray-500 mt-1"
          type="password" name="password" placeholder="Password" [(ngModel)]="password">
      </div>

      <div class="mt-8">
        <button class="bg-teal-900 rounded-full py-3 px-6 w-full hover:bg-teal-800" (click)="onEmailPasswordAuth()"
          type="submit">
          Sign in
        </button>
      </div>

      <div class="mt-2">
        <button class="bg-transparent rounded-full py-3 px-6 w-full border-2 border-teal-900 text-center"
          (click)="onBack()">
          Back
        </button>
      </div>

    </form>

    <div *ngIf="!isSignInWithEmail" class="w-full">
      <!-- <div class="py-2">
        <button class="bg-transparent rounded-full py-3 px-6 w-full border-2 border-teal-900 text-center"
          (click)="onFacebookAuth()">
          <i class="fi fi-brands-facebook float-left mr-2"></i>
          Continue with Facebook
        </button>
      </div> -->
      <div class="py-2">
        <button class="bg-transparent rounded-full py-3 px-6 w-full border-2 border-teal-900 text-center"
          (click)="onGoogleAuth()">
          <i class="fi fi-brands-google float-left mr-2"></i>
          Continue with Google
        </button>
      </div>
      <div class="py-2">
        <button class="bg-transparent rounded-full py-3 px-6 w-full border-2 border-teal-900 text-center"
          (click)="onSignInWithEmail()">
          <i class="fi fi-rr-envelope float-left mr-2"></i>
          Continue with Email
        </button>
      </div>
    </div>
  </div>
</div>
